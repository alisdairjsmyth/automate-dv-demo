name: dbtvault_databricks_demo
profile: dbtvault_databricks_demo
version: '5.4.0'
require-dbt-version: ['>=1.10.0', '<2.0.0']
config-version: 2

analysis-paths:
  - analysis
clean-targets:
  - target
seed-paths:
  - seeds
macro-paths:
  - macros
model-paths:
  - models
test-paths:
  - tests
target-path: target

vars:
  load_date: '1992-01-08'
  # Automate DV hashing parameters
  hash: SHA
  concat_string: '||'
  null_placeholder_string: '^^'
  hash_content_casing: 'UPPER'
  enable_native_hashes: true

flags:
  # Databricks adapter flags
  use_materialization_v2: true

models:
  # Persist dbt descriptions to Unity Catalog
  +persist_docs:
    relation: true
    columns: true

  dbtvault_databricks_demo:
    raw_stage:
      +materialized: view
      +tags:
        - 'raw'

    raw_vault:
      +materialized: incremental
      +tags:
        - 'raw_vault'
      hubs:
        +tags:
          - 'hub'
        # Enforce data contract checks for Raw Vault Hubs
        +on_schema_change: fail
        +contract:
          enforced: true
      links:
        +tags:
          - 'link'
        # Enforce data contract checks for Raw Vault Links
        +on_schema_change: fail
        +contract:
          enforced: true
      sats:
        +tags:
          - 'satellite'
      t_links:
        +tags:
          - 't_link'

    stage:
      +materialized: view
      +tags:
        - 'stage'
      +enabled: true
      +contract:
        enforced: true
